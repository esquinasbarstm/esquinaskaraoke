<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console do Karaok√™ üé∂</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 { margin-bottom: 20px; }

    .fila, .musica-atual {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background: #ff0080;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üéß Console do Karaok√™</h1>

  <div class="musica-atual">
    <h2>üé∂ Tocando Agora</h2>
    <p id="musicaAtual">Carregando...</p>
    <button id="tocarBtn">‚ñ∂Ô∏è Pular / Pr√≥xima</button>
  </div>

  <div class="fila">
    <h2>üìú Fila por Rod√≠zio</h2>
    <ol id="filaRodizio"></ol>
  </div>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot, getDocs,
      query, where, collection, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const filaEl = document.getElementById("filaRodizio");
    const musicaAtualEl = document.getElementById("musicaAtual");
    const tocarBtn = document.getElementById("tocarBtn");

    let filaRodizio = [];

    // üîÅ Pega fila em tempo real do Firestore
    function monitorarFila() {
      const ref = doc(db, "sistema", "filaOrdenada");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        filaRodizio = data?.fila || [];
        renderizarFila();
      });
    }

    // üñ•Ô∏è Atualiza DOM com a fila atual
    function renderizarFila() {
      filaEl.innerHTML = "";
      filaRodizio.forEach((m, i) => {
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = `${i + 1}. ${m.titulo} (mesa ${m.mesaId})`;
        const btn = document.createElement("button");
        btn.textContent = "üóëÔ∏è Remover";
        btn.style.marginLeft = "10px";
        btn.addEventListener("click", () => removerDaFila(i, m));
        li.appendChild(span);
        li.appendChild(btn);
        filaEl.appendChild(li);
      });
    }

    // üéµ M√∫sica atual em tempo real
    function monitorarMusicaAtual() {
      const ref = doc(db, "sistema", "musicaAtual");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        if (data?.titulo) {
          musicaAtualEl.textContent = `${data.titulo} (mesa ${data.mesaId})`;
        } else {
          musicaAtualEl.textContent = "Nenhuma m√∫sica tocando.";
        }
      });
    }

    async function finalizarMusicaAtual() {
      const musicaSnap = await getDoc(doc(db, "sistema", "musicaAtual"));
      const musica = musicaSnap.data();
      if (!musica || !musica.youtubeId) return;

      await setDoc(doc(db, "sistema", "historico"),
        { lista: arrayUnion({ ...musica, finalizadaEm: new Date() }) },
        { merge: true }
      );

      const filaSnap = await getDoc(doc(db, "sistema", "filaOrdenada"));
      let filaAtual = filaSnap.data()?.fila || [];
      if (filaAtual.length && filaAtual[0].youtubeId === musica.youtubeId) {
        filaAtual.shift();
        await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaAtual });
      }

      if (musica.mesaId) {
        const q = query(
          collection(db, "mesas", musica.mesaId, "suasMusicas"),
          where("youtubeId", "==", musica.youtubeId)
        );
        const docs = await getDocs(q);
        docs.forEach(d => d.ref.delete());
      }

      if (filaAtual.length) {
        await setDoc(doc(db, "sistema", "musicaAtual"), filaAtual[0]);
      } else {
        await setDoc(doc(db, "sistema", "musicaAtual"), {});
      }
    }

    async function removerDaFila(index, musica) {
      const filaSnap = await getDoc(doc(db, "sistema", "filaOrdenada"));
      const filaAtual = filaSnap.data()?.fila || [];
      filaAtual.splice(index, 1);
      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaAtual });

      if (musica.mesaId) {
        const q = query(
          collection(db, "mesas", musica.mesaId, "suasMusicas"),
          where("youtubeId", "==", musica.youtubeId)
        );
        const docs = await getDocs(q);
        docs.forEach(d => d.ref.delete());
      }
    }

    // ‚ñ∂Ô∏è Tocar a pr√≥xima
    async function tocarProxima() {
      if (!filaRodizio.length) {
        alert("Fila vazia!");
        return;
      }
      const atualSnap = await getDoc(doc(db, "sistema", "musicaAtual"));
      const atual = atualSnap.data();
      if (!atual || !atual.youtubeId) {
        await setDoc(doc(db, "sistema", "musicaAtual"), filaRodizio[0]);
      } else {
        await finalizarMusicaAtual();
      }
    }

    tocarBtn.addEventListener("click", tocarProxima);

    // üöÄ Inicializa√ß√£o
    monitorarFila();
    monitorarMusicaAtual();
  </script>
</body>
</html>
