<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console do Karaok√™ üé∂</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 { margin-bottom: 20px; }

    .fila, .musica-atual {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background: #ff0080;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéß Console do Karaok√™</h1>

  <div class="musica-atual">
    <h2>üé∂ Tocando Agora</h2>
    <p id="musicaAtual">Carregando...</p>
    <button id="tocarBtn">‚ñ∂Ô∏è Tocar pr√≥xima da fila</button>
  </div>

  <div class="fila">
    <h2>üìú Fila por Rod√≠zio</h2>
    <ol id="filaRodizio"></ol>
  </div>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, getDocs, query, orderBy,
      setDoc, onSnapshot, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîß Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üîÑ Elementos
    const filaEl = document.getElementById("filaRodizio");
    const musicaAtualEl = document.getElementById("musicaAtual");
    const tocarBtn = document.getElementById("tocarBtn");

    let filaRodizio = [];

    // üîÅ Atualiza a fila com base nas m√∫sicas das mesas
    async function organizarFila() {
      const mesasSnap = await getDocs(collection(db, "mesas"));
      const mesas = [];

      for (const mesa of mesasSnap.docs) {
        const mesaId = mesa.id;
        const musicasSnap = await getDocs(
          query(collection(db, "mesas", mesaId, "suasMusicas"), orderBy("dataHora"))
        );
        const musicas = musicasSnap.docs.map(doc => ({ ...doc.data(), mesaId }));
        if (musicas.length) {
          mesas.push({ mesaId, musicas });
        }
      }

      // Rod√≠zio: at√© 2 m√∫sicas por mesa
      const novaFila = [];
      for (let i = 0; i < 2; i++) {
        mesas.forEach(mesa => {
          if (mesa.musicas[i]) {
            novaFila.push(mesa.musicas[i]);
          }
        });
      }

      filaRodizio = novaFila;
      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaRodizio });
      renderizarFila();
    }

    // üñ•Ô∏è Exibir a fila na tela
    function renderizarFila() {
      filaEl.innerHTML = "";
      filaRodizio.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.titulo} (${m.mesaId})`;
        filaEl.appendChild(li);
      });
    }

    // ‚ñ∂Ô∏è Tocar a pr√≥xima m√∫sica
    async function tocarProxima() {
      if (!filaRodizio.length) {
        alert("Fila vazia!");
        return;
      }

      const proxima = filaRodizio.shift();

      // Define como m√∫sica atual
      await setDoc(doc(db, "sistema", "musicaAtual"), proxima);

      // Remove do Firestore da mesa
      const mesaRef = collection(db, "mesas", proxima.mesaId, "suasMusicas");
      const snap = await getDocs(query(mesaRef, where("youtubeId", "==", proxima.youtubeId)));
      snap.forEach(doc => doc.ref.delete());

      // Atualiza fila salva e renderiza
      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaRodizio });
      renderizarFila();
    }

    // üéµ Atualiza a exibi√ß√£o da m√∫sica atual em tempo real
    function carregarMusicaAtual() {
      const ref = doc(db, "sistema", "musicaAtual");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        if (data && data.titulo) {
          musicaAtualEl.textContent = `${data.titulo} (${data.mesaId})`;
        } else {
          musicaAtualEl.textContent = "Nenhuma m√∫sica tocando.";
        }
      });
    }

    // ‚ñ∂Ô∏è A√ß√£o do bot√£o
    tocarBtn.addEventListener("click", tocarProxima);

    // üöÄ Inicializa√ß√£o
    carregarMusicaAtual();
    organizarFila();
    setInterval(organizarFila, 8000); // Atualiza a fila a cada 8s
  </script>
</body>
</html>
