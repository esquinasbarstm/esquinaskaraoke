<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console do Karaokê 🎶</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 { margin-bottom: 20px; }

    .fila, .musica-atual {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background: #ff0080;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>🎧 Console do Karaokê</h1>

  <div class="musica-atual">
    <h2>🎶 Tocando Agora</h2>
    <p id="musicaAtual">Carregando...</p>
    <button id="tocarBtn">▶️ Tocar próxima da fila</button>
  </div>

  <div class="fila">
    <h2>📜 Fila por Rodízio</h2>
    <ol id="filaRodizio"></ol>
  </div>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot, getDocs,
      query, where, collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const filaEl = document.getElementById("filaRodizio");
    const musicaAtualEl = document.getElementById("musicaAtual");
    const tocarBtn = document.getElementById("tocarBtn");

    let filaRodizio = [];

    // 🔁 Pega fila em tempo real do Firestore
    function monitorarFila() {
      const ref = doc(db, "sistema", "filaOrdenada");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        filaRodizio = data?.fila || [];
        renderizarFila();
      });
    }

    // 🖥️ Atualiza DOM com a fila atual
    function renderizarFila() {
      filaEl.innerHTML = "";
      filaRodizio.forEach((m, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${m.titulo} (mesa ${m.mesaId})`;
        filaEl.appendChild(li);
      });
    }

    // 🎵 Música atual em tempo real
    function monitorarMusicaAtual() {
      const ref = doc(db, "sistema", "musicaAtual");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        if (data?.titulo) {
          musicaAtualEl.textContent = `${data.titulo} (mesa ${data.mesaId})`;
        } else {
          musicaAtualEl.textContent = "Nenhuma música tocando.";
        }
      });
    }

    // ▶️ Tocar a próxima
    async function tocarProxima() {
      if (!filaRodizio.length) {
        alert("Fila vazia!");
        return;
      }

      const proxima = filaRodizio.shift();

      // Salvar como atual
      await setDoc(doc(db, "sistema", "musicaAtual"), proxima);

      // Remover da coleção da mesa
      const snap = await getDocs(query(
        collection(db, "mesas", proxima.mesaId, "suasMusicas"),
        where("youtubeId", "==", proxima.youtubeId)
      ));
      snap.forEach(doc => doc.ref.delete());

      // Atualizar fila no Firestore
      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaRodizio });
    }

    tocarBtn.addEventListener("click", tocarProxima);

    // 🚀 Inicialização
    monitorarFila();
    monitorarMusicaAtual();
  </script>
</body>
</html>
