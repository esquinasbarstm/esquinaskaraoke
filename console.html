<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console do KaraokÃª ğŸ¶</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 { margin-bottom: 20px; }

    .fila, .musica-atual {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      background: #ff0080;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>ğŸ§ Console do KaraokÃª</h1>

  <div class="musica-atual">
    <h2>ğŸ¶ Tocando Agora</h2>
    <p id="musicaAtual">Carregando...</p>
    <button id="tocarBtn">â–¶ï¸ Pular / PrÃ³xima</button>
  </div>

  <div class="fila">
    <h2>ğŸ“œ Fila por RodÃ­zio</h2>
    <ol id="filaRodizio"></ol>
  </div>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc, onSnapshot, getDocs,
      query, where, collection, arrayUnion, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const filaEl = document.getElementById("filaRodizio");
    const musicaAtualEl = document.getElementById("musicaAtual");
    const tocarBtn = document.getElementById("tocarBtn");

    let filaRodizio = [];

    // ğŸ” Pega fila em tempo real do Firestore
    function monitorarFila() {
      const ref = doc(db, "sistema", "filaOrdenada");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        filaRodizio = data?.fila || [];
        renderizarFila();
      });
    }

    // ğŸ–¥ï¸ Atualiza DOM com a fila atual
    function renderizarFila() {
      filaEl.innerHTML = "";
      filaRodizio.forEach((m, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${m.titulo} (mesa ${m.mesaId})`;
        filaEl.appendChild(li);
      });
    }

    // ğŸµ MÃºsica atual em tempo real
    function monitorarMusicaAtual() {
      const ref = doc(db, "sistema", "musicaAtual");
      onSnapshot(ref, (docSnap) => {
        const data = docSnap.data();
        if (data?.titulo) {
          musicaAtualEl.textContent = `${data.titulo} (mesa ${data.mesaId})`;
        } else {
          musicaAtualEl.textContent = "Nenhuma mÃºsica tocando.";
        }
      });
    }

  async function finalizarMusicaAtual() {
      const musicaSnap = await getDoc(doc(db, "sistema", "musicaAtual"));
      const musica = musicaSnap.data();
      if (!musica || !musica.youtubeId) return;

      await setDoc(doc(db, "sistema", "historico"),
        { lista: arrayUnion({ ...musica, finalizadaEm: new Date() }) },
        { merge: true }
      );

      const filaSnap = await getDoc(doc(db, "sistema", "filaOrdenada"));
      let filaAtual = filaSnap.data()?.fila || [];
      if (filaAtual.length && filaAtual[0].youtubeId === musica.youtubeId) {
        filaAtual.shift();
        await setDoc(doc(db, "sistema", "filaOrdenada"), { fila: filaAtual });
      }

      if (musica.mesaId) {
        const q = query(
          collection(db, "mesas", musica.mesaId, "suasMusicas"),
          where("youtubeId", "==", musica.youtubeId)
        );
        const docs = await getDocs(q);
        docs.forEach(d => d.ref.delete());
      }

      await atualizarFilaGlobal();

      if (filaAtual.length) {
        await setDoc(doc(db, "sistema", "musicaAtual"), filaAtual[0]);
      } else {
        await setDoc(doc(db, "sistema", "musicaAtual"), {});
      }
    }

    async function atualizarFilaGlobal() {
      const mesasSnap = await getDocs(collection(db, "mesas"));
      const mesas = [];
      for (const mesa of mesasSnap.docs) {
        const musicasSnap = await getDocs(query(
          collection(db, "mesas", mesa.id, "suasMusicas"),
          orderBy("dataHora")
        ));
        mesas.push({
          mesaId: mesa.id,
          musicas: musicasSnap.docs.map(d => d.data())
        });
      }

      let fila = [];
      let idx = 0;
      let restante = true;
      while (restante) {
        restante = false;
        for (const m of mesas) {
          for (let i = 0; i < 2; i++) {
            const musica = m.musicas[idx + i];
            if (musica) {
              fila.push({ mesaId: m.mesaId, ...musica });
              restante = true;
            }
          }
        }
        idx += 2;
      }

      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila });
    }

    // â–¶ï¸ Tocar a prÃ³xima
    async function tocarProxima() {
      if (!filaRodizio.length) {
        alert("Fila vazia!");
        return;
      }
      const atualSnap = await getDoc(doc(db, "sistema", "musicaAtual"));
      const atual = atualSnap.data();
      if (!atual || !atual.youtubeId) {
        await setDoc(doc(db, "sistema", "musicaAtual"), filaRodizio[0]);
      } else {
        await finalizarMusicaAtual();
      }
    }

    tocarBtn.addEventListener("click", tocarProxima);

    // ğŸš€ InicializaÃ§Ã£o
      monitorarFila();
      monitorarMusicaAtual();
      atualizarFilaGlobal();
  </script>
</body>
</html>
