<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraokÃª TV - Esquina's Bar</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    #player {
      width: 100%;
      height: 100%;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="info">Aguardando mÃºsica...</div>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, doc, onSnapshot, getDoc, setDoc, collection,
      query, where, getDocs, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const filaRef = doc(db, "sistema", "filaOrdenada");
    const musicaAtualRef = doc(db, "sistema", "musicaAtual");
    const historicoRef = doc(db, "sistema", "historico");

    let player;
    let videoAtual = "";
    let fila = [];
    let musicaAtualData = null;

    function iniciarPlayer(videoId) {
      if (!videoId) return;
      const erro = localStorage.getItem("erroVideoId");
      if (erro && erro === videoId) {
        document.getElementById("info").textContent = "Erro ao carregar vÃ­deo. Pulando...";
        pularParaProximaMusica();
        return;
      }
      localStorage.setItem("ultimoVideoIdTestado", videoId);
      if (!player) {
        player = new YT.Player("player", {
          height: "100%",
          width: "100%",
          videoId,
          playerVars: {
            autoplay: 1,
            controls: 1,
            loop: 0,
            modestbranding: 1
          },
          events: {
            onReady: (e) => {
              localStorage.removeItem("erroVideoId");
              e.target.playVideo();
            },
            onStateChange: onPlayerStateChange,
            onError: onPlayerError
          }
        });
      } else {
        localStorage.removeItem("erroVideoId");
        player.loadVideoById(videoId);
        player.playVideo();
      }
    }

    // Aguarda o carregamento da API do YouTube
    window.onYouTubeIframeAPIReady = () => {
      if (musicaAtualData?.youtubeId) {
        iniciarPlayer(musicaAtualData.youtubeId);
      }
    };

    async function finalizarMusica() {
      const snapAtual = await getDoc(musicaAtualRef);
      const musica = snapAtual.data();
      if (!musica || !musica.youtubeId) return;

      await setDoc(historicoRef,
        { lista: arrayUnion({ ...musica, finalizadaEm: new Date() }) },
        { merge: true }
      );

      const filaSnap = await getDoc(filaRef);
      let filaAtual = filaSnap.data()?.fila || [];
      if (filaAtual.length && filaAtual[0].youtubeId === musica.youtubeId) {
        filaAtual.shift();
        await setDoc(filaRef, { fila: filaAtual });
      }

      if (musica.mesaId) {
        const q = query(
          collection(db, "mesas", musica.mesaId, "suasMusicas"),
          where("youtubeId", "==", musica.youtubeId)
        );
        const docs = await getDocs(q);
        docs.forEach(d => d.ref.delete());
      }

      if (filaAtual.length) {
        await setDoc(musicaAtualRef, filaAtual[0]);
      } else {
        await setDoc(musicaAtualRef, {});
      }
    }

    async function pularParaProximaMusica() {
      await finalizarMusica();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById("info").textContent = "ðŸŽµ MÃºsica finalizada. Aguardando prÃ³xima...";
        finalizarMusica();
      }
    }

    function onPlayerError(event) {
      console.error("Erro ao tocar vÃ­deo:", event.data);
      localStorage.setItem("erroVideoId", videoAtual);
      document.getElementById("info").textContent = "Erro ao carregar vÃ­deo. Pulando...";
      pularParaProximaMusica();
    }

    // Observa a fila
    onSnapshot(filaRef, (snap) => {
      fila = snap.data()?.fila || [];
      if (!musicaAtualData?.youtubeId && fila.length) {
        setDoc(musicaAtualRef, fila[0]);
      }
    });

    // Monitora mÃºsica atual
    onSnapshot(musicaAtualRef, (docSnap) => {
      musicaAtualData = docSnap.data();
      if (musicaAtualData?.youtubeId) {
        if (musicaAtualData.youtubeId !== videoAtual) {
          videoAtual = musicaAtualData.youtubeId;
          iniciarPlayer(videoAtual);
        }
        document.getElementById("info").textContent = `ðŸŽ¶ ${musicaAtualData.titulo} (Mesa ${musicaAtualData.mesaId})`;
      } else {
        document.getElementById("info").textContent = "Aguardando mÃºsica...";
        videoAtual = "";
        if (fila.length) {
          setDoc(musicaAtualRef, fila[0]);
        }
      }
    });
  </script>
</body>
</html>
