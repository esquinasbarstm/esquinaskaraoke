<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaraokÃª â€“ Esquina's Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #ff0080;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      background: white;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Escolha sua mÃºsica!</h1>
  <input type="text" id="busca" placeholder="Digite o nome da mÃºsica..." />
  <button id="adicionarBtn" disabled>Adicionar MÃºsica</button>

  <ul id="fila"></ul>

  <!-- Firebase Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, doc, query, orderBy, onSnapshot,
      addDoc, deleteDoc, getDocs, setDoc, where
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ConfiguraÃ§Ã£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-12uLmsJocr0l7kPfDZb-ldjw702RfQA",
      authDomain: "esquinaskaraokev1.firebaseapp.com",
      projectId: "esquinaskaraokev1",
      storageBucket: "esquinaskaraokev1.firebasestorage.app",
      messagingSenderId: "194647687582",
      appId: "1:194647687582:web:b40633b8af522f9e71968f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Obter mesa da URL
    const mesaId = new URLSearchParams(window.location.search).get("mesa");
    if (!mesaId) {
      alert("Mesa nÃ£o identificada na URL.");
      throw new Error("Mesa nÃ£o definida.");
    }

    const buscaInput = document.getElementById("busca");
    const btn = document.getElementById("adicionarBtn");
    const lista = document.getElementById("fila");
    let suasMusicas = [];

    const mesaRef = collection(db, "mesas", mesaId, "suasMusicas");
    const q = query(mesaRef, orderBy("horario"));

    onSnapshot(q, (snapshot) => {
      suasMusicas = [];
      lista.innerHTML = "";
      snapshot.forEach(docSnap => {
        const m = docSnap.data();
        suasMusicas.push(m);
        const li = document.createElement("li");
        const span = document.createElement("span");
        span.textContent = m.nome || m.titulo;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "âŒ";
        removeBtn.style.marginLeft = "10px";
        removeBtn.addEventListener("click", () => removerMusica(docSnap.id));
        li.appendChild(span);
        li.appendChild(removeBtn);
        lista.appendChild(li);
      });
      btn.disabled = suasMusicas.length >= 2;
    });

    // Clique no botÃ£o "Adicionar MÃºsica"
    btn.addEventListener("click", async () => {
      const nome = buscaInput.value.trim();
      if (!nome || suasMusicas.length >= 2) return;

      btn.disabled = true;
      btn.textContent = "Buscando...";

      try {
        const res = await fetch(`/api/buscar-video?q=${encodeURIComponent(nome)}`);
        const json = await res.json();

        if (!json.videoId) {
          alert("Nenhum vÃ­deo vÃ¡lido encontrado.");
          btn.disabled = false;
          btn.textContent = "Adicionar MÃºsica";
          return;
        }

        // Evita duplicatas na lista da mesa
        const dup = await getDocs(query(mesaRef, where("youtubeId", "==", json.videoId)));
        if (!dup.empty) {
          alert("Essa mÃºsica jÃ¡ estÃ¡ na fila da mesa.");
          btn.disabled = false;
          btn.textContent = "Adicionar MÃºsica";
          return;
        }

        await addDoc(mesaRef, {
          youtubeId: json.videoId,
          nome: json.titulo,
          horario: new Date()
        });

        await atualizarFilaGlobal();

        buscaInput.value = "";
      } catch (err) {
        alert("Erro ao adicionar mÃºsica.");
        console.error(err);
      }

      btn.textContent = "Adicionar MÃºsica";
      btn.disabled = false;
    });

    // Ativar botÃ£o quando digitar algo
    buscaInput.addEventListener("input", () => {
      btn.disabled = !buscaInput.value.trim() || suasMusicas.length >= 2;
    });

    async function removerMusica(id) {
      await deleteDoc(doc(db, "mesas", mesaId, "suasMusicas", id));
      await atualizarFilaGlobal();
    }

    async function atualizarFilaGlobal() {
      const mesasSnap = await getDocs(collection(db, "mesas"));
      const mesas = [];
      for (const mesaDoc of mesasSnap.docs) {
        const musicasSnap = await getDocs(query(
          collection(db, "mesas", mesaDoc.id, "suasMusicas"),
          orderBy("horario")
        ));
        const musicas = musicasSnap.docs.map(d => ({
          id: d.id,
          youtubeId: d.data().youtubeId,
          nome: d.data().nome || d.data().titulo,
          horario: d.data().horario || d.data().dataHora,
          mesa: mesaDoc.id
        }));
        if (musicas.length) mesas.push({ mesaId: mesaDoc.id, musicas });
      }
      const fila = [];
      for (let i = 0; i < 2; i++) {
        mesas.forEach(m => {
          if (m.musicas[i]) {
            const { id, youtubeId, nome, horario } = m.musicas[i];
            fila.push({ id, youtubeId, nome, horario, mesa: m.mesaId });
          }
        });
      }
      await setDoc(doc(db, "sistema", "filaOrdenada"), { fila });
    }
  </script>
</body>
</html>
